name: Test & Build

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test on ${{ matrix.name }}
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "ubuntu-22.04"
            name: "Ubuntu 22.04"
          - platform: "windows-latest"
            name: "Windows"
          - platform: "macos-14"
            name: "macOS"

    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update || true
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Node.js
        if: github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install pnpm
        if: github.event_name == 'workflow_dispatch'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Frontend Dependencies
        if: github.event_name == 'workflow_dispatch'
        run: pnpm install

      - name: Install Tauri CLI
        if: github.event_name == 'workflow_dispatch'
        run: cargo install tauri-cli

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri

      - name: Run Tests
        working-directory: ./src-tauri
        run: cargo test --verbose

      - name: Build Rust Only (Push/PR)
        if: github.event_name != 'workflow_dispatch'
        working-directory: ./src-tauri
        run: cargo build --verbose

      - name: Build App (Debug)
        if: github.event_name == 'workflow_dispatch'
        run: cargo tauri build --debug

      - name: Get Short SHA
        if: github.event_name == 'workflow_dispatch'
        id: slug
        run: echo "sha8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Upload Artifact (Linux)
        if: runner.os == 'Linux' && github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: aichat-linux-${{ steps.slug.outputs.sha8 }}
          path: |
            src-tauri/target/debug/bundle/appimage/*.AppImage
            src-tauri/target/debug/bundle/deb/*.deb
            src-tauri/target/debug/tauri-chat-app
          retention-days: 5

      - name: Upload Artifact (Windows)
        if: runner.os == 'Windows' && github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: aichat-windows-${{ steps.slug.outputs.sha8 }}
          path: |
            src-tauri/target/debug/bundle/msi/*.msi
            src-tauri/target/debug/bundle/nsis/*.exe
            src-tauri/target/debug/tauri-chat-app.exe
          retention-days: 5

      - name: Upload Artifact (macOS)
        if: runner.os == 'macOS' && github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: aichat-macos-${{ steps.slug.outputs.sha8 }}
          path: |
            src-tauri/target/debug/bundle/dmg/*.dmg
            src-tauri/target/debug/bundle/macos/*.app
          retention-days: 5

