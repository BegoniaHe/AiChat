name: Bug Report
description: Report a bug or issue with AiChat
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm you have completed the following before submitting.
      options:
        - label: I understand that Issues are for reporting and solving problems, not for comments or complaints. I will provide as much information as possible to help resolve the issue.
          required: false
        - label: I have filled in a short and clear title so that developers can quickly identify the issue when browsing the Issue list.
          required: false
        - label: I have searched existing issues to ensure this is not a duplicate
          required: false
        - label: I am using the latest version of AiChat
          required: false

  - type: input
    id: version
    attributes:
      label: AiChat Version
      description: What version of AiChat are you using?
      placeholder: "e.g., 0.4.1"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Which operating system are you using?
      options:
        - Windows 11
        - Windows 10
        - macOS (Apple Silicon)
        - macOS (Intel)
        - Linux (Debian/Ubuntu)
        - Linux (Arch)
        - Linux (Fedora/RHEL)
        - Other Linux
    validations:
      required: true

  - type: input
    id: os-version
    attributes:
      label: OS Version
      description: Specific version of your operating system
      placeholder: "e.g., Windows 11 23H2, macOS 14.2, Ubuntu 22.04"
    validations:
      required: true

  - type: dropdown
    id: ai-provider
    attributes:
      label: AI Provider
      description: Which AI provider are you using?
      options:
        - Anthropic (Claude)
        - OpenAI (GPT)
        - Google (Gemini)
        - DeepSeek
        - Custom API
        - Not applicable
    validations:
      required: false

  - type: dropdown
    id: feature-area
    attributes:
      label: Feature Area
      description: Which feature is affected?
      options:
        - Chat
        - Contacts
        - Moments
        - Persona/Character
        - Presets
        - Memory System
        - World Info
        - Settings
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the issue you're experiencing...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected to happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs and Error Messages
      description: |
        Please provide any relevant error messages or logs.
        You can check console logs by opening DevTools (F12).
      placeholder: Paste log content or error messages here...
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Screen Recordings
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop images here or paste image URLs
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful...
