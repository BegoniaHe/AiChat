name: 功能请求（中文）
description: 为 AiChat 提出新功能或改进建议
title: "[Feature]: "
labels: ["enhancement"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        感谢您提出新功能建议！请尽可能提供详细信息。

  - type: checkboxes
    id: prerequisites
    attributes:
      label: 前置确认
      options:
        - label: 我已搜索现有 Issue，确认这不是重复的功能请求
          required: true
        - label: 这个功能对许多用户都有用，而不仅仅是我
          required: false

  - type: dropdown
    id: feature-type
    attributes:
      label: 功能类型
      description: 这是什么类型的功能？
      options:
        - 新 AI 服务商集成
        - 聊天功能
        - UI/UX 改进
        - 记忆系统增强
        - 角色/人设功能
        - 预设功能
        - 世界信息功能
        - 设置/配置
        - 性能改进
        - 其他
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 您的功能请求是否与某个问题相关？请描述。
      placeholder: "清晰简洁地描述问题是什么。例如：当我...时总是感到很困扰"
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 描述您想要的解决方案
      placeholder: 清晰简洁地描述您希望发生什么...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 考虑过的替代方案
      description: 描述您考虑过的替代方案
      placeholder: 清晰简洁地描述您考虑过的任何替代解决方案或功能...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 补充说明
      description: 在此添加关于功能请求的任何其他上下文、原型图或截图
      placeholder: 任何可能有帮助的额外信息...
    validations:
      required: false
