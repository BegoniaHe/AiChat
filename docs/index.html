<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatApp 下载</title>
    <style>
      :root {
        color-scheme: light;
        --bg-1: #f7efe5;
        --bg-2: #fdf6ec;
        --ink: #1b1b1f;
        --muted: #4b5563;
        --accent: #ff7a1a;
        --accent-dark: #db5f00;
        --card: rgba(255, 255, 255, 0.88);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Space Grotesk", "Noto Sans SC", "PingFang SC", "Segoe UI", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at 20% 10%, rgba(255, 186, 120, 0.35), transparent 45%),
          radial-gradient(circle at 80% 20%, rgba(255, 200, 150, 0.25), transparent 50%),
          linear-gradient(180deg, var(--bg-1), var(--bg-2));
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 28px 18px 48px;
      }

      .wrap {
        width: min(920px, 100%);
        display: grid;
        gap: 22px;
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      h1 {
        font-size: clamp(32px, 5vw, 52px);
        letter-spacing: -0.02em;
        margin: 0;
      }

      .lead {
        font-size: clamp(16px, 2.2vw, 20px);
        color: var(--muted);
        margin: 0;
        max-width: 640px;
      }

      .card {
        background: var(--card);
        border-radius: 20px;
        padding: clamp(20px, 4vw, 32px);
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
        backdrop-filter: blur(6px);
        display: grid;
        gap: 16px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 14px 22px;
        background: var(--accent);
        color: #fff;
        border-radius: 14px;
        text-decoration: none;
        font-weight: 700;
        font-size: 16px;
        width: fit-content;
        box-shadow: 0 12px 22px rgba(255, 122, 26, 0.35);
        transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
      }

      .btn:hover {
        background: var(--accent-dark);
        transform: translateY(-1px);
        box-shadow: 0 16px 26px rgba(219, 95, 0, 0.35);
      }

      .meta {
        font-size: 13px;
        color: var(--muted);
      }

      .tips {
        font-size: 14px;
        color: var(--muted);
        line-height: 1.6;
      }

      footer {
        font-size: 12px;
        color: rgba(27, 27, 31, 0.55);
      }

      @media (max-width: 600px) {
        body {
          padding: 20px 16px 36px;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <header>
        <h1>ChatApp</h1>
        <p class="lead">轻量聊天客户端，支持多模型对话、群聊、动态与贴图渲染。</p>
      </header>

      <section class="card">
        <a class="btn" href="https://github.com/&lt;owner&gt;/&lt;repo&gt;/releases/latest/download/app-universal-release.apk">
          ⬇ 下载 APK
        </a>
        <div class="meta">Android 7+ | 文件名：app-universal-release.apk</div>
        <div class="tips">
          如果提示无法安装，请先卸载旧版或允许“未知来源安装”。<br />
          APK 来自 GitHub Releases 的最新版本。
        </div>
      </section>

      <footer>将 &lt;owner&gt;/&lt;repo&gt; 替换为你的 GitHub 仓库地址。</footer>
    </main>
  </body>
</html>
